<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'Downloader/style.css' %}" />
    <head>
        <meta charset="utf-8">
    </head>
	<title>Do you like me?</title>
	<style type="text/css">
	    .bg{
	        background-image: url("{% static 'Downloader/images/bg.jpg' %}");
	    }
	    #go{
	        background-image: url("{% static 'Downloader/images/search.png' %}");
	    }
	</style>
    <body class="bg">
		<div id="cover" style="position: fixed;top: 0;left: 0;opacity: 0.3;width: 100%;height: 100%;background-color: #000;z-index: -2;"></div>
		<div id="outBox">
			<div id="tips">
				<h1>Please paste video link here then press the button</h1>
			</div>
			<div id="searchBox">
				<form id="form1" method="post">
					{% csrf_token %}
					<input type="text" name="target" id="searchFor" value="" placeholder="...input url" />
					<button id="go" type="submit"></button>
				</form>
			</div>
		</div>
		<img  id="left_pic" src="{% static 'Downloader/images/left_bottom.png' %}">
	    <img  id="right_pic" src="{% static 'Downloader/images/right_bottom.png' %}">
    </body>
</html>
